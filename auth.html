<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso | CompraVenta El Hueso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }
    .nav { margin-bottom: 30px; }
    .nav a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .nav a:hover { color: #764ba2; }
    h1 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 30px;
      font-size: 2rem;
    }
    section {
      margin-bottom: 30px;
      padding: 25px;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .msg {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .msg.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .msg.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <nav class="nav">
      <a href="./index.html"><i class="fas fa-home"></i> Inicio</a>
    </nav>
    <h1><i class="fas fa-lock"></i> Autenticación</h1>

  <!-- Cliente Supabase directo -->

    <!-- Registro -->
    <section>
      <h2><i class="fas fa-user-plus"></i> Registro</h2>
      <form id="signup-form">
        <div class="form-group">
          <input type="email" id="su-email" placeholder="Correo electrónico" required />
        </div>
        <div class="form-group">
          <input type="password" id="su-pass" placeholder="Contraseña (mínimo 6 caracteres)" required minlength="6" />
        </div>
        <button type="submit"><i class="fas fa-user-plus"></i> Crear cuenta</button>
      </form>
      <div id="su-msg" class="msg"></div>
    </section>

    <!-- Login -->
    <section>
      <h2><i class="fas fa-sign-in-alt"></i> Iniciar sesión</h2>
      <form id="signin-form">
        <div class="form-group">
          <input type="email" id="si-email" placeholder="Correo electrónico" required />
        </div>
        <div class="form-group">
          <input type="password" id="si-pass" placeholder="Contraseña" required />
        </div>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      </form>
      <div id="si-msg" class="msg"></div>
    </section>
  </div>

  <script type="module">
    // Función para mostrar mensajes
    function showMessage(elementId, message, isError = false) {
      const msgElement = document.getElementById(elementId);
      msgElement.textContent = message;
      msgElement.className = `msg ${isError ? 'error' : 'success'}`;
      
      // Limpiar mensaje después de 5 segundos
      setTimeout(() => {
        msgElement.textContent = '';
        msgElement.className = 'msg';
      }, 5000);
    }

    // Registro
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('su-email').value.trim();
      const password = document.getElementById('su-pass').value;
      
      if (password.length < 6) {
        showMessage('su-msg', 'La contraseña debe tener al menos 6 caracteres', true);
        return;
      }
      
      try {
        // Verificar que el cliente de Supabase esté disponible
        if (!window.sb) {
          showMessage('su-msg', 'Error: Cliente de Supabase no inicializado', true);
          return;
        }
        
        // Validar formato de email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showMessage('su-msg', 'Por favor ingresa un email válido', true);
          return;
        }
        
        console.log('Intentando crear usuario con:', { email, password: '***' });
        const { data, error } = await window.sb.auth.signUp({ email, password });
        
        console.log('Respuesta de signUp:', { data, error });
        
        if (error) {
          console.error('Error en signUp:', error);
          
          // Manejar errores específicos
          if (error.message.includes('already registered')) {
            showMessage('su-msg', 'Este email ya está registrado. Intenta iniciar sesión.', true);
          } else if (error.message.includes('invalid')) {
            showMessage('su-msg', 'Email o contraseña inválidos. Verifica los datos.', true);
          } else {
            showMessage('su-msg', `Error: ${error.message}`, true);
          }
        } else {
          showMessage('su-msg', '¡Cuenta creada! Revisa tu correo para confirmar la cuenta.');
          document.getElementById('signup-form').reset();
        }
      } catch (err) {
        console.error('Error catch en signUp:', err);
        showMessage('su-msg', `Error de conexión: ${err.message}`, true);
      }
    });

    // Login
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('si-email').value.trim();
      const password = document.getElementById('si-pass').value;
      
      try {
        const { error } = await window.sb.auth.signInWithPassword({ email, password });
        if (error) {
          showMessage('si-msg', error.message, true);
        } else {
          showMessage('si-msg', '¡Bienvenido! Redirigiendo...');
          setTimeout(() => {
            location.href = './app.html';
          }, 1000);
        }
      } catch (err) {
        showMessage('si-msg', 'Error de conexión. Intenta nuevamente.', true);
      }
    });
  </script>
</body>
</html>
